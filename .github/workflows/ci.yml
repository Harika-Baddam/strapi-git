name: CI - Build & Push Docker Image

on:
  push:
    branches:
    - main

env:
  IMAGE_NAME: strapi-app

jobs:
  build:
    runs-on: ubuntu-latest
    outputs:
      image_tag: ${{ steps.set-tag.outputs.image_tag }}

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set tag
      id: set-tag
      run: echo "image_tag=${GITHUB_SHA}" >> $GITHUB_OUTPUT

    - name: Setup Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Login to ECR
      uses: aws-actions/amazon-ecr-login@v1

    - name: Build and push image
      run: |
        docker build -t $IMAGE_NAME:${{ steps.set-tag.outputs.image_tag }} .
        docker tag $IMAGE_NAME:${{ steps.set-tag.outputs.image_tag }} <your_ecr_repo>:${{ steps.set-tag.outputs.image_tag }}
        docker push <your_ecr_repo>:${{ steps.set-tag.outputs.image_tag }}
